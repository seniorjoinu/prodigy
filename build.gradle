buildscript {
    ext.kotlin_version = "1.3.20"
    ext.coroutines_version = "1.1.1"
    ext.reliable_udp_version = "0.1.2"
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'net.joinu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation 'io.github.microutils:kotlin-logging:1.6.24'
    implementation "com.github.seniorjoinu:reliable-udp:$reliable_udp_version"
    implementation 'de.ruedigermoeller:fst:2.56'
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}